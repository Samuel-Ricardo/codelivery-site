apiVersion: app/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      container:
        - name: frontend
          image: samuelrcabral/codelivery_frontend:latest
          ports:
            - containerPort: 80
